if ($_SERVER["REQUEST_METHOD"] == "POST") {
    // Get the user's age from the form data
    $userAge = $_POST["age"];

    // Define the minimum age for access
    $minimumAge = 18;

    // Check if the user's age meets the minimum age requirement
    if ($userAge >= $minimumAge) {
        // User is eligible, display content
        echo "<h2>Welcome to the Website!</h2>";
    } else {
        // User is not eligible, display a message
        echo "<h2>Sorry, you are not old enough to access this website.</h2>";
    }
